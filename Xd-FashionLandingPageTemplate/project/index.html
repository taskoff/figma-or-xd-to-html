<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-wrapper">
        <header class="site-header" >
            <nav class="site-header-nav">
                <div class="site-logo">
                    <span>Your Logo</span> 
                </div>
                <ul class="primary-navigation">
                    <li><a class="primary-navigation-link" href="#">Home</a></li>
                    <li><a class="primary-navigation-link" href="#">Shop</a></li>
                    <li><a class="primary-navigation-link" href="#">LookBook</a></li>
                    <li><a class="primary-navigation-link" href="#">Features</a></li>
                    <li><a class="primary-navigation-link" href="#">Pages</a></li>
                    <li><a class="primary-navigation-link" href="#">Blog</a></li>
                </ul>
                <div class="navi-icons">
                    <div class="navi-icons-icon">
                        <a href="#">
                            <img src="assets/icons/search.svg" alt="search">
                        </a>
                        
                    </div>
                    <div class="navi-icons-icon">
                        <a href="#">
                            <img src="assets/icons/heart.svg" alt="heart">
                        </a>
                        
                    </div>
                    <div class="navi-icons-icon">
                        <a href="#">
                            <img src="assets/icons/shopping-cart.svg" alt="shopping-cart">
                        </a>
                        
                    </div>
                </div>
            </nav>
            <section class="site-header-title-section">
                <div class="title-box">
                    <p class="title-box-text">NEW TREND</p>
                    <h1 class="site-title">COLLUSION</h1>
                    <p class="under-title-text">An exclusive selection of this season's trends.</p>
                    <div class="title-box-buttons">
                        <button class="primary-button">discover</button>
                        <button class="primary-button">shop now</button>

                    </div>
                </div>
            </section>
        </header>

    </div>
</body>
</html>
